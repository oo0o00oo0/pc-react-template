<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SuperSplat Viewer</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <base href="" />
    <link rel="stylesheet" href="./index.css" />
    <script type="importmap">
      {
        "imports": {
          "playcanvas": "./pc/playcanvas.mjs"
        }
      }
    </script>
    <script
      type="module"
      src="./pc/pwc.mjs"
    ></script>
  </head>

  <body>
    <pc-app
      depth="true"
      antialias="false"
      high-resolution="true"
      stencil="false"
    >
      <pc-asset src="./camera/camera-controls.mjs"></pc-asset>

      <pc-asset
        id="ply"
        type="gsplat"
        lazy
        src="./trained-1.5k-23s-1sh.compressed - Copy.ply"
      ></pc-asset>

      <!-- <pc-asset src="./models/test-0.glb" id="overlays"></pc-asset> -->

      <pc-scene>
        <pc-entity name="camera root">
          <pc-entity name="camera">
            <pc-camera
              near-clip="0.01"
              far-clip="1000"
              horizontal-fov="true"
              tonemap="none"
            ></pc-camera>
            <pc-scripts>
              <pc-script name="cameraControls"></pc-script>
            </pc-scripts>
          </pc-entity>
        </pc-entity>
        <pc-entity
          rotation="0 2.5 0"
          position="-60 25 -5"
          scale="70 60 20"
          occlusion
        >
          <pc-render type="box"></pc-render>
        </pc-entity>

        <!-- <pc-entity position="0 2 2" scale="9 9 9" blend>
          <pc-render type="plane"></pc-render>
        </pc-entity> -->

        <!-- <pc-entity
          scale="1.2 1.2 1.2"
          position="-8 -0.339 -9"
          rotation="0 182.5 0"
          name="overlays"
          solid
        >
          <pc-model asset="overlays"> </pc-model>
        </pc-entity> -->

        <!-- Splat -->
        <pc-entity name="splat" rotation="0 0 180">
          <pc-splat asset="ply"></pc-splat>
        </pc-entity>
      </pc-scene>
    </pc-app>

    <script type="module" src="./index.js"></script>
  </body>
</html>
